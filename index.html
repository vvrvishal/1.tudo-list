<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TODO List</title>
	<link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
	<div class="bg-secondary container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="border d-flex p-3 rounded write_task mt-4">
					<input type="text" id="enter_task"  class="form-control">
					<input type="button" onclick="add_todys_task()" class="btn btn-success ml-3" value="Add">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="added_task  mb-3 p-3 mt-5 border rounded">
					<div class="task_header border-bottom">
						<h5>Todays task</h5>
					</div>
					<div class="todays_task" id="todays_task">
						<div class="align-items-center border-bottom d-flex justify-content-between" id="task_1">
							
							<p class="mt-2 task"><span class="pr-2"><input type="checkbox"></span><b>complete the js cource</b></p>
							<span><i
									class="bg-secondary border fa-trash-alt fas px-3 py-2 ml-4 rounded text-light" id="delete_task_1"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
<script src="./js/javascript.js"></script>
